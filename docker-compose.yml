version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jupiter_postgres
    environment:
      POSTGRES_USER: jupiter
      POSTGRES_PASSWORD: jupiter_password
      POSTGRES_DB: jupiter_launchpad
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jupiter"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

